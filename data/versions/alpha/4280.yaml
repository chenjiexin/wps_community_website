full_name: Kingsoft Office for Linux Alpha12 Patch4
whats_new: |
    Update End User License Agreement for Kingsoft Office.
    Fixed the issue that menu item cannot be highlighted when selected.
    Fixed the slow response issue when installing Kingsoft Office in the new version of Ubuntu.
    Fixed the issue that border line cannot show after saving and reopening in DOC file format.
    Fixed the line color missing issue in some shapes while saving in DOCX file format.
    Fixed the rotation angle reading error of character in the text box in PPT format file.
    Fixed the issue that cannot drag the slide using mouse in Kingsoft Presentation.
    Fixed the issue that cannot set the pattern effect for narrow horizontal and narrow vertical in Shape Fill in Kingsoft Presentation.
